<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
<!--  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Noto+Sans&family=Open+Sans:wght@300;400&family=Raleway&family=Righteous&family=Roboto&display=swap" rel="stylesheet">

  <script src="js/bundle.js"></script>
</head>

<body>

  <div id="edit-feeds-modal">
    <div id="rss-settings-exit-button" >
      <md-fab size="small" aria-label="Exit Settings">
        <md-icon slot="icon">close</md-icon>
      </md-fab>
    </div>

    <h1 id="rss-settings-header">Edit RSS Urls</h1>

    <div id="rss-urls">
    </div>
    <div class="bottom-row">
      <md-elevated-button id="new-feed-button">
        <svg slot="icon" height="24" viewBox="0 -960 960 960" width="24"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
        New Feed
      </md-elevated-button>
      <md-elevated-button id="save-feeds-button">
        <svg slot="icon" height="24" viewBox="0 -960 960 960" width="24"><path d="M840-680v480q0 33-23.5 56.5T760-120H200q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h480l160 160Zm-80 34L646-760H200v560h560v-446ZM480-240q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM240-560h360v-160H240v160Zm-40-86v446-560 114Z"/></svg>
        Save
      </md-elevated-button>
    </div>
  </div>

  <div id="control-panel">
    <div id="jump-button">
      <span style="position: relative">
      <md-filled-tonal-icon-button aria-label="Jump to feed" id="usage-anchor">
        <md-icon>list</md-icon>
      </md-filled-tonal-icon-button>
      <md-menu id="usage-menu" anchor="usage-anchor"></md-menu>
      </span>
    </div>

    <div id="rss-settings-edit-button">
      <md-filled-tonal-icon-button aria-label="Open Settings">
        <md-icon>edit</md-icon>
      </md-filled-tonal-icon-button>
    </div>
  </div>

  <div id="titleBar">
    <div id="titleBarCenter">
      <div class="titleBarComponent" style='color: #7c4dff'>RSS</div>
      <div class="titleBarComponent" style='color: #0091ea'>RSS</div>
      <div class="titleBarComponent" style='color: #ff9100'>RSS</div>
      <div class="titleBarComponent" style='color: #ff1744'>RSS</div>
    </div>
  </div>


  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>


</body>

</html>
